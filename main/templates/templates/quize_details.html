{% extends "layout/base.html" %}

{%load static%}
{%block script%} 
<!-- Optional JavaScript -->
<script id="quiz-script" imoji="{% static 'main/success' %}" src="{% static 'quiz.js' %}" defer></script>
{%endblock script%}


{% block title %}
{{quiz.name}}
{% endblock title %}

{% block content%}

<h1>{{quiz.name.upper}} </h1>
<p> score to pass: {{quiz.required_score}}%</p>

<hr>
<h2 >Questions :</h2>
<div id="form-div">
<form id="quiz-details-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-div"></div>
    <button id="quize-submit-button" 
            type="submit" 
            class="btn btn-primary mt-3">
        Save
    </button>
</form>
</div>
<div id="score-div"></div>
<div id="results-div"></div>

</div>
{%endblock content%}
