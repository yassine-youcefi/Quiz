{% extends "layout/base.html" %}

{%load static%}
{%block script%} 
<!-- Optional JavaScript -->
<script id="quiz-script" imoji="{% static 'main/success' %}" src="{% static 'quiz.js' %}" defer></script>
{%endblock script%}


{% block title %}
{{quiz.name}}
{% endblock title %}

{% block content%}

<div class="row">
    <div class="col">
        <h1>{{quiz.name.upper}} </h1>
        <b style="color: cornsilk ;"> score to pass: {{quiz.required_score}}%</b>
    </div>
    <div class="col text-right" style="color: cornsilk ;" id="time-div"></div>

</div>
<a href="{% url 'main:quiz_list' %}" class="link-danger" style="color: crimson ;" > go back</a>




<hr>
<h2 >Questions :</h2>
<div id="form-div">
<form id="quiz-details-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-div"></div>
    <button id="quize-submit-button" 
            type="submit" 
            class="btn btn-primary mt-3">
        Save
    </button>
</form>
</div>
<div id="score-div"></div>
<div id="results-div"></div>

</div>
{%endblock content%}
