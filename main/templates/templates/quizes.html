{% extends "layout/base.html" %}

{% block title %}
Quizzes list
{% endblock title %}

{% block content%}
<h1>Quizzes :</h1>
<hr>
{% for quize in object_list %}
<!-- Modal -->
<div class="modal fade" id="quizeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Start quize ?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-confirm">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Not yet</button>
          <button type="button" id="start-button" class="btn btn-primary">Yes i'm ready</button>
        </div>
      </div>
    </div>
  </div>

    <button 
        class="btn btn-link modal-button"
        data-pk="{{quize.pk}}"
        data-quize="{{quize.name}}"
        data-questions="{{quize.number_of_questions}}"
        data-time="{{quize.time}}"
        data-pass="{{quize.required_score}}"
        data-toggle="modal" 
        data-target="#quizeModal">

        {{quize.name}}
    </button>
    <br>


{% endfor %}

{%endblock content%}
