{% extends "layout/base.html" %}

{%load static%}
{%block script%} 
<script src="{% static 'admin.js' %}" defer></script>
 {%endblock script%}

{% block title %}
Admin
{% endblock title %}

{% block content%}
<div class="row ">
        <h1 class="col-sm" >{{quiz.name}} questions : </h1>
        <!-- <a class="nav-item nav-link" id="create_quiz" href="/quiz/admin/{{quiz.id}}/update/question/create/">Create New question</a> -->
      </div>

      <hr>
      <div class="row">

  
    {% for question in questions %}


        <div class="modal fade "  id="questionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"> {{question.text}}  </h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-question-body" id="modal-confirm">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" id="cansel-button"  class="btn btn-danger" data-dismiss="modal">Cancel</button>
                  <button type="button" id="answer-button" class="btn btn-success">Answers</button>

                </div>
              </div>
            </div>
        </div>
        
        <button 
            class="btn btn-link modal-question-button btnquiz col-sm"
            data-pk="{{question.pk}}"
            data-question-type = "{{question.question_type}}"
            data-text="{{question.text}}"
            data-answers = "{{question.get_answers|length}}"
            data-toggle="modal" 
            data-target="#questionModal">

            {{question.text}}
        </button>
        <br>

        
          



    {% endfor %}
    
</div>

<br/>

<div class="row ">    
  <a class=" btn btn-success" style="margin: 15px;"   href="/quiz/admin/{{quiz.id}}/update/question/create/">Create Question</a>
  <a class="btn btn-danger" style="margin: 15px;"  href="/quiz/admin/{{quiz.id}}/details/">Return</a>

</div>

{%endblock content%}
