{% extends "layout/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Update Quiz
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Update {{quiz.name}} Quiz</h1>
            </div>
        </div>
        <form action="{% url 'main:quiz_create' %}" method="post">
            {% csrf_token %}
            <div class="content" id="create-quize">
                {% crispy form %}

            <button type="submit" class="btn btn-primary">Update</button>
            </div>    
        </form>
    </div>
{% endblock %}
